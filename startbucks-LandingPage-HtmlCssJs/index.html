<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <section>
    <div class="circle"></div>
    <header>
      <a href="#" class="logo">
        <img src="images/logo.png" alt="starbucks coffee">
      </a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">MENU</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">ABOUT</a></li>
      </ul>
    </header>
    <div class="content">
      <div class="text-box">
        <h1>Not just a coffee<br> It's <span>Starbucks</span></h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, sed. Sed inventore doloremque officiis aperiam
        </p>
        <a href="#">BUY COFFEE</a>
      </div>
      <div class="img-box">
        <img src="images/img1.png" alt="Starbucks green" class="img-starbucks">
      </div>
    </div>
    <ul class="thumb">
      <li>
        <img src="images/thumb1.png" 
            alt="starbucks"
            onclick="imageSlider('images/img1.png');
                      changeColor('#017413')">
      </li>
      <li>
        <img src="images/thumb2.png" 
            alt="starbucks"
            onclick="imageSlider('images/img2.png');
                      changeColor('#eb7495')">
      </li>
      <li>
        <img src="images/thumb3.png" 
            alt="starbucks"
            onclick="imageSlider('images/img3.png');
                      changeColor('#d752b1')">
      </li>
    </ul>
    <ul class="sci">
      <li>
        <a href="#">
          <img src="images/facebook.png" alt="facebook">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="images/instagram.png" alt="instagram">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="images/twitter.png" alt="twitter">
        </a>
      </li>
    </ul>
  </section>
  
  <script>
    function imageSlider(image) {
      document.querySelector('.img-starbucks').src = image;
    }

    function changeColor(color) {
      const circle = document.querySelector('.circle');
      circle.style.backgroundColor = color;
    }

  </script>
</body>
</html>
